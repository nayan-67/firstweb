<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Horizon | Admission</title>
    <link rel="shortcut icon" href="Asset/image/C-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="Asset/css/admission.css">
    <link rel="stylesheet" href="Asset/w3css/w3.css">
    <link rel="stylesheet" href="Asset/fontawesome/css/all.min.css">

</head>

<body>
    <div class="admission">
        <img src="Asset/image/LOGO.png" alt="" class="logo">
        <div class="information">
            <img src="Asset/image/admission.png" alt="">
            <div class="button">
                <span>Addmission Open 2025</span>
                <a href="index.html"><button type="button">HOME</button></a>
            </div>
        </div>
        <div class="contact-form">
            <h2 style="font-weight: bold;text-align: center;">ADMISSION PORTAL</h2>
            <form action="#" method="post">
                <div class="contact-name">
                    <input type="text" name="" id="" placeholder="First Name" style="width: 48%;" required>
                    <input type="text" name="" id="" placeholder="Last Name" style="width: 48%;" required>
                </div>
                <input type="text" name="" id="" placeholder="Phone Number" pattern="[6-9]{1}[0-9]{9}" required>
                <input type="email" name="" id="" placeholder="Email" required>
                <select style="color: #75778a;" required>
                    <option>Choose course</option>
                    <option>BBA</option>
                    <option>BCA</option>
                    <option>MCA</option>
                    <option>Computer Science</option>
                    <option>Electronic Engineering</option>
                    <option>B.TECH</option>
                    <option>M.TECH</option>
                </select>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
    </div>


</body>

</html>
