<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="login-background"></div>
    <div class="login-nav">
        <label>STANLEY</label>
        <div class="about">
            <a href="#">WORK</a>
            <a href="#">ABOUT</a>
            <a href="#">BLOG</a>
            <a href="#">CONTACT</a>
        </div>
    </div>
    <div class="login-container">
        <h2 style="color: #93dff7;">Login</h2>
        <form action="#" method="post">
            <div class="input">
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" class="input_content" placeholder="Username" required>
            </div>
            <hr>
            <div class="input">
                <span class="material-symbols-outlined">
                    key
                </span>
                <input type="password" class="input_content" placeholder="Password" required id="log-pass">
                <span class="material-symbols-outlined" id="logv-off" onclick="visibility_off()">
                    visibility_off
                </span>
                <span class="material-symbols-outlined" id="logv-on" onclick="visibility()">
                    visibility
                </span>
            </div>
            <hr>
            <section class="forgot">
                <div class="remember"><input type="checkbox" id="rememberme"><label for="rememberme">Remember me</label></div><a href="#" class="forgot-password">Forgot password?</a>
            </section>
            <div class="submit">
                <input type="submit" value="Login" class="log-submit">
            </div>
            <span id="signup">Don't have an account?&nbsp;<strong onclick="signup()">Signup now</strong></span>
        </form>
    </div>
            <!-- Signup -->
    <div class="signup-background"></div>
    <div class="signup-nav" style="color: #f793c5;border-color: #f793c5;">
        <label>STANLEY</label>
        <div class="about">
            <a href="#">WORK</a>
            <a href="#">ABOUT</a>
            <a href="#">BLOG</a>
            <a href="#">CONTACT</a>
        </div>
    </div>

    <div class="signup-container" style="border: 1.7px solid rgb(238, 26, 114);">
        <h2 style="color: #f793c5;">Sign up</h2>
        <form action="#" method="get" >
            <div class="input">
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" class="input_content" placeholder="First Name" required>
            </div>
            <hr>
            <div class="input">
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" class="input_content" placeholder="Last Name" required>
            </div>
            <hr>
            <div class="input">
                <span class="material-symbols-outlined">
                    mail
                </span>
                <input type="email" id="reg-email" class="input_content" placeholder="Email" required>
            </div>
            <hr>
            <div class="input">
                <span class="material-symbols-outlined">
                    key
                </span>
                <input type="password" id="reg-pass" class="input_content" placeholder="Password" required>
                <span class="material-symbols-outlined" id="regv-off" onclick="visibility_off()">
                    visibility_off
                </span>
                <span class="material-symbols-outlined" id="regv-on" onclick="visibility()">
                    visibility
                </span>
            </div>
            <hr>
            <div class="input">
                <span class="material-symbols-outlined">
                    key
                </span>
                <input type="password" id="confirm-pass" class="input_content" placeholder="Confirm Password" required>
            </div>
            <hr>
            <section class="forgot">
                <div class="remember"><input type="checkbox" id="agree">
                    <label for="agree">I accept the term of user & privacy policy</label>
                </div>
            </section>
            <div class="submit">
                <input type="submit" value="Sign up" style="background-color: #f793c5; color: white;" class="reg-submit" onclick="return submit()">
            </div>
            <span id="login">Already have an account?&nbsp;<strong onclick="login()">Login</strong></span>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
