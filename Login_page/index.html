<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="login-background"></div>
    <div class="login_nav">
        <label>HACKER</label>
        <div class="about">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
            <a href="#" onclick="signup()">REGISTER</a>
        </div>
        <div class="menu">
            <i class="fa-solid fa-bars login-menu"></i>
            <span class="login-close">&times;</span>
        </div>

    </div>
    <div class="login-sidebar">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
        <a href="#" onclick="signup()">REGISTER</a>
    </div>
    <div class="login-container">
        <h2 style="color: #93dff7;">Login</h2>
        <form action="javascript:void(0);" method="get" id="log-form">
            <div class="input">
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" class="input_content log_uname" placeholder="Username">
            </div>
            <hr class="hr1">
            <div class="error1"></div>
            <div class="input">
                <span class="material-symbols-outlined">
                    key
                </span>
                <input type="password" class="input_content" placeholder="Password" id="log_pass">
                <span class="material-symbols-outlined" id="logv-off" onclick="visibility_off()">
                    visibility_off
                </span>
                <span class="material-symbols-outlined" id="logv-on" onclick="visibility()">
                    visibility
                </span>
            </div>
            <hr class="hr2">
            <div class="error2"></div>
            <section class="forgot">
                <div class="remember">
                    <input type="checkbox" id="rememberme">
                    <label for="rememberme">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </section>
            <div class="submit">
                <input type="submit" value="Login" class="log-submit" onclick="return log_submit()">
            </div>
            <span id="signup">Don't have an account?&nbsp;<strong onclick="signup()">Signup now</strong></span>
        </form>
    </div>
    <!-- Signup -->
    <div class="signup-background"></div>
    <div class="signup_nav" style="color: #688bdb;border-color: #88a6ed;box-shadow: 0px 5px 10px #84a5f19a;">
        <label>BUGATTI</label>
        <div class="about">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
            <a href="#" onclick="login()">LOGIN</a>
        </div>
        <div class="menu">
            <i class="fa-solid fa-bars reg-menu"></i>
            <span class="reg-close" style="color: #688bdb;">&times;</span>
        </div>
    </div>
    <div class="reg-sidebar" style="border-left: 1px solid #688bdb;">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
        <a href="#" onclick="login()">LOGIN</a>
    </div>

    <div class="signup-container" style="border: 1px solid #0b41be;box-shadow: 0px 0px 12px #6e8acc9a;">
        <h2 style="color: #4c7df1;text-shadow: 0px 1px 5px #0051ff;
        ">Sign up</h2>
        <form action="#" method="get" id="reg-form">
            <div class="input">
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" class="input_content" id="f_name" placeholder="First Name">
            </div>
            <hr>
            <div id="error1"></div>
            <div class="input">
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" class="input_content" id="l_name" placeholder="Last Name">
            </div>
            <hr>
            <div id="error2"></div>
            <div class="input">
                <span class="material-symbols-outlined">
                    mail
                </span>
                <input type="email" id="reg-email" class="input_content" placeholder="Email">
            </div>
            <hr>
            <div id="error3"></div>
            <div class="input">
                <span class="material-symbols-outlined">
                    key
                </span>
                <input type="password" id="reg-pass" class="input_content" placeholder="Password" min="6" max="12" required>
                <span class="material-symbols-outlined" id="regv-off" onclick="visibility_off()">
                    visibility_off
                </span>
                <span class="material-symbols-outlined" id="regv-on" onclick="visibility()">
                    visibility
                </span>
            </div>
            <hr>
            <div id="error4"></div>
            <div class="input">
                <span class="material-symbols-outlined">
                    key
                </span>
                <input type="password" id="confirm-pass" class="input_content" placeholder="Confirm Password">
            </div>
            <hr>
            <div id="error5"></div>
            <section class="forgot">
                <div class="remember" style="color: #bcc3e8;"><input type="checkbox" id="agree">
                    <label for="agree">I accept the term of user & privacy policy</label>
                </div>
            </section>
            <div class="submit">
                <input type="submit" value="Sign up" style="background-color: #0b41be; color: white;" class="reg-submit" onclick="return reg_submit()">
            </div>
            <span id="login" style="color: #bcc3e8;">Already have an account?&nbsp;<strong onclick="login()">Login</strong></span>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
